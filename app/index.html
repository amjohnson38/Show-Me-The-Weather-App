<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.13.0/moment-with-locales.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="./js/codepen.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Show Me The Weather</title>
</head>

<body>
    <h1 class="title">"Show Me The Weather"</h1>
    <div class="container">
        <div class="row">
            <div class="col-xs-12  city">
                <div id="location"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12  dayTime">
                <div id="dateTime"></div>
            </div>
        </div>


        <div class="row">
            <div class="col-xs-12  display  weather">
                <div id="weatherType">
                </div>
            </div>

            <div class="col-xs-12  display humidity">
                <div id="airMoisture">
                </div>
            </div>
            <div class="col-xs-12  display windspeed">
                <div id="wind"></div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12  temperature">
                <div id="temp">
                    <p id="celsiusTemp"></p>
                    <p id="farenheitTemp"></p>
                    <button id="button">&#8451 / &#8457</button>
                </div>
            </div>
        </div>

</body>

</html>
